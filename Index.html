<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkLoom Auth System</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input id="su_email" type="email" placeholder="Email" />
    <input id="su_pass" type="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>

    <h2>Log In</h2>
    <input id="li_email" type="email" placeholder="Email" />
    <input id="li_pass" type="password" placeholder="Password" />
    <button onclick="logIn()">Log In</button>

    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <div class="container" id="profilePage">
    <h2>Your Profile</h2>
    <img id="avatarImg" class="avatar" src="" alt="avatar" />
    <input id="avatarUrl" placeholder="Avatar Image URL" />
    <input id="username" placeholder="Username" />
    <textarea id="bio" placeholder="Bio"></textarea>
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <div class="container" id="booksSection">
    <h2>Your Saved Books</h2>
    <div id="savedBooksList"></div>
    <h3>Add a Book</h3>
    <input id="bookName" placeholder="Book Title" />
    <button onclick="saveBook()">Save Book</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
